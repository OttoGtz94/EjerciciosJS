<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicios JS</title>
  </head>
  <body>
    <header>
      <h1>Ejercicios JS</h1>
    </header>
    <section class="agregarElementos">
      <h2>Agregar y quitar elementos al DOM</h2>
      <div>
        <input
          type="text"
          name=""
          id=""
          class="txtAgregaLista"
          placeholder="Agrega elementos a la lista"
        />
        <button class="btnAgregaLista">Agregar</button>
        <button class="btnLimpiarLista">Limpiar lista</button>
        <ul class="contenedorLista"></ul>
      </div>
    </section>
    <section class="eventoTeclado">
      <h2>Evento teclado</h2>
      <input type="text" class="txtTeclado" placeholder="Escribe..." />
      <p class="parrafo"></p>
    </section>
    <sectioin class="ordenarNumeros">
      <h2>Ordenar números</h2>
      <input type="text" class="txtNumeros" placeholder="#" />
      <button class="btnAgregarNumero">Agregar Número</button>
      <button class="btnOrdenaMayor">Ordena 9 > 1</button>
      <button class="btnOrdenaMenor">Ordena 1 < 9</button>
      <button class="btnLimpiarNumeros">Limpiar Numeros</button>
      <p>Los números ingresados son:</p>
      <ul class="contenedorListaNumeros"></ul>
      <p>Los numeros ordenados son:</p>
      <ul class="contenedorListaNumerosOrdenados"></ul>
    </sectioin>
    <script src="./app.js"></script>
  </body>
</html>
